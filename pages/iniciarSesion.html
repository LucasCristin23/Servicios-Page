<!DOCTYPE html>
<html lang="es">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inicio Sesión · Open Help</title>
        <link rel="icon" href="./img/icono.ico" sizes="96x96">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <main>
    <div class="login-container">
        <a class="navbar-brand imgLogo" href="../index.html"><img src="../img/logo.png" alt="Logo" height="120"></a>
        <div class="login-form">
            <h2>Iniciar Sesión</h2>
            <form id="loginForm" onsubmit="return validateForm()">
                <input type="email" id="email" name="email" placeholder="Correo electrónico">
                <input type="password" id="password" name="password" placeholder="Contraseña">
                <button class="mt-2" type="submit">Ingresar</button>
                <div id="error" class="error">Por favor, complete todos los campos.</div>
            </form>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/54de158cca.js" crossorigin="anonymous"></script>
    <script src="/js/manejoSesion.js"></script>    
</body>
</html>
